<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Clothing Store</title>
  </head>
  <body>
    <div class="container">
      <div class="homepage">
      <h1>B's Clothing Store</h1>

      <form id="clothes">
        <img id="tshirt" src="img/tshirt.jpg" alt="t-shirt">
        <img id="jean" src="img/jeans.jpg" alt="jeans">
        <img id="dress" src="img/dress.jpg" alt="dress">
        <div class="form-group">
          <label for="name">Please enter your full name:</label>
          <input id="name" class="form-control" type="text" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="name">Please enter your address:</label>
          <input id="addressline1" class="form-control" type="text" placeholder="address line 1">
          <input id="addressline2" class="form-control" type="text" placeholder="address line 2">
          <input id="city" class="form-control" type="text" placeholder="city">
          <input id="state" class="form-control" type="text" placeholder="state">
          <input id="zipcode" class="form-control" type="text" placeholder="zipcode">
        </div>


        <label for="animal">Select item you would like to buy</label>
        <select class="form-control" id="animal">
          <option>T-shirt</option>
          <option>Jean</option>
          <option>Dress</option>
        </select>
        <button type="submit" class="btn btn-default">place order</button>
      </form>

      <div class="receipt">
          <div class="header">
            <h1><span class="animal"></span>Thank you for your purchase! Here is your order confirmation:</h1>
            <p><span class="name"></span></p>
            <p><span class="addressline1"></span></p>
            <p><span class="addressline2"></span></p>
            <p><span class="city"></span>, <span class="state"></span> <span class="zipcode"></span></p>
          </div>
        </div>

      <div class="receipt">
        <h1>Thank you for your purchase! Here is your order confirmation:</h1>


      </div>
      </div>
    </div>
  </body>
</html>
